    <h1 style="color: red;">Моделі можливі до друку тільки одним кольром !</h1>
    <div class="container" id="cards-container">
        <!-- Карточки будут динамически добавлены -->
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Замовити в один клік</h2>
            <input type="text" id="name" placeholder="Ваше ім'я">
            <input type="text" id="phone" placeholder="Контактний номер (Telegram/Viber)">
            <label for="color">Оберіть колір пластику:</label>
            <select id="color" required>
                <option value="Green">Зелений</option>
                <option value="Violet">Фіолетовий</option>
                <option value="Black">Чорний</option>
                <option value="White">Білий</option>
                <option value="Orange">Помаранчевий</option>
                <option value="Yellow">Жовтий</option>
                <option value="Blue">Синий</option>
            </select>
            <button id="submit-order">Підтвердити</button>
        </div>
    </div>

    
    <script src="thinkFetch.js"></script>
    <script src="script.js"></script>
