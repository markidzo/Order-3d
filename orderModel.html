    <h1>Замовлення на 3D-друк</h1>
    <form id="orderForm">
        <input type="text" id="name" placeholder="Ваше ім'я" required>
        <input type="text" id="telegram" placeholder="Ваш контакт в Telegram" required>
        
        <label id="fileOption" for="fileOption">Оберіть спосіб завантаження файлу:</label>
        <div id="fileOption">
            <input type="radio" id="upload" name="fileOption" value="upload" checked> Завантажити файл<br>
            <input  type="radio" id="url" name="fileOption" value="url"> Вставити посилання на сайт
        </div>
        
        <input type="file" id="fileUpload" style="display: block; margin-top: 10px;">
        <input type="url" id="fileUrl" placeholder="Посилання на сайт" style="display: none; margin-top: 10px;">

        <label for="color">Оберіть колір пластику:</label>
        <select id="color" required>
            <option value="Green">Зелений</option>
           
        </select>

        <button type="button" onclick="sendOrder()">Надіслати замовлення</button>
    </form>
    

    <script src="script.js"></script>
